<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="https://calypsonet.github.io/keyple-website/media/logo3.png" width="60%" alt="Logo" />
        <p>API documentation</p>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>
          Maintained by <a href="https://projects.eclipse.org/projects/iot.keyple">Eclipse Keyple</a><br>
          Project Website: <a href="https://keyple.org">keyple.org</a><br>
          Repository: <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a>
        </p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
